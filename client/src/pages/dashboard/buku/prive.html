<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Prive</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/assets/styles/buku.css">
</head>
<body>
    <div class="main">
        <nav id="navbar-container"></nav>
        <script>
            fetch("/src/pages/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar-container").innerHTML = data);
        </script>

        <div class="transaksi">
          <h1>Buku Prive</h1>
          <div class="bar-atas">
            <div class="search-bar">
              <button>
                <img src="/src/assets/images/search.png" alt="Logo-search" />
              </button>
              <input
                type="text"
                name="search"
                id="cari"
                placeholder="Cari Transaksi Kamu"
              />
            </div>
            <div class="filter-dropdown" style="margin-right: 20px">
              <div class="btn-group">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="
                    background-color: #fbfbfe;
                    color: #5baf5e;
                    font-weight: 600;
                    border: none;
                  "
                >
                  Filter by
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Buku</a></li>
                  <li><a class="dropdown-item" href="#">Saldo</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="
                    background-color: #fbfbfe;
                    color: #5baf5e;
                    font-weight: 600;
                    border: none;
                  "
                >
                  Sort by
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">A-Z</a></li>
                  <li><a class="dropdown-item" href="#">Newest</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Highest Transaction</a>
                  </li>
                </ul>
              </div>
            </div>
              <!-- <div class="tambah">
                <button><img src="/src/assets/images/plus.png" alt="Logo-search"></button>
              </div> -->
            </div>
            <div
            class="relative max-h-[700px] overflow-hidden rounded-lg shadow-md  mt-3"
          >
            <div class="overflow-y-auto h-full">
              <table class="w-full text-sm text-left">
                <thead class="sticky top-0 z-10">
                  <tr class="bg-[#93f696]">
                    <th class="p-2 w-[25%]">ID</th>
                    <th class="p-2 w-[15%]">Tanggal</th>
                    <th class="p-2 w-[15%]">Nama Transaksi</th>
                    <th class="p-2 w-[15%]">Debit</th>
                    <th class="p-2 w-[15%]">Kredit</th>
                    <th class="p-2 w-[15%]">Action</th>
                  </tr>
                </thead>
                <tbody
                  id="resultInput"
                  class="bg-white divide-y divide-gray-200"
                ></tbody>
              </table>
            </div>
          </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
