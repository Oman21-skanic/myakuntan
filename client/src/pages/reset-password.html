<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

    <style>
        :root {
  --hijau: #44EA2F;
  --ijo: #28a745;
  --kuning: #FFC517;
  --abu: #E9E9E9;
  --putih: #FBFBFE;
  --hitam: #050315; 
}

*,
*::before,
*::after {
box-sizing: border-box;
}

html {
scroll-behavior: smooth;
}

body {
  font-family: "Fira Sans", sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  position: relative;
  overflow: hidden;
}

.logogede {
  position: absolute;
  top: 150px;
  left: -700px;
  width: 400px;
  height: 400px;
  opacity: 1.2;
  z-index: -1;
  border-radius: 50%;
  box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 350px;
  border-radius: 10px;
  position: relative;
}

h3 {
  font-size: 18px;
  font-weight: 700;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10rem;
}

.form-input {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.input-group {
  display: flex;
  align-items: center;
  width: 180%;
  margin-bottom: 10px;
  background-color: var(--putih);
  border: 1px solid #ccc;
  border-radius: 9px;
  padding: 5px;
}

.input-group img {
  width: 20px;
  margin-right: 10px;
  margin-left: 10px;
}

.input-group input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 14px;
  background: transparent;
}

.submitOtp {
  width: 150%;
  padding: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border-radius: 9px;
  cursor: pointer;
  margin-top: 10px;
  margin-bottom: 12px;
}

.submitOtp:hover {
  background-color: #218838;
}


p {
  margin-top: 2px;
  font-size: 14px;
}

.toast {
  position: fixed;
  bottom: 20px; 
  right: 20px; 
  background-color: var(--ijo);
  color: white;
  padding: 22px 44px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  opacity: 0;
  transform: translateY(50px);
  transform: translateY(0);
  transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

.toast.success {
  background-color: #4CAF50;
}

.toast.error {
  background-color: #cc0000;
}

@media screen and (max-width: 1024px) {
  .logogede {
    left: 0;
    transform: translateX(-120%);
  }
}
/* media query setengah layar laptop */
@media screen and (max-width: 768px) {
  .logogede {
    left: 30px;
  }
}

@media screen and (max-width: 576px) {
  .input-group {
    width: 140%;
  }

  .submitOtp {
    width: 120%;
  }

  .logogede {
    left: 80px;
  }
}

    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <script>
        fetch("/src/pages/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
    </script>

    <main> 
        <img src="/src/assets/images/Logo.svg" alt="logoguede" class="logogede">
        <div class="container">
            <h3>Reset Password</h3>
            <p>Enter your email to reset your password</p>

            <form id="resetForm" class="form-input">
                <div class="input-group">
                <img src="/src/assets/images/mail.svg" alt="email">
                <input type="email" name="email" id="email" placeholder="Masukkan Email" required>
                </div>
                <button type="submit" class="submitOtp" id="submitBtn">Send OTP</button>
            </form>
            <p class="toast" id="message"></p>
        </div>
    </main>

    <script>
        document.getElementById("resetForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById("email");
            const submitBtn = document.getElementById("submitBtn");
            const messageBox = document.getElementById("message");

            submitBtn.disabled = true;
            messageBox.textContent = "Mengirim OTP...";

            try {
                const response = await fetch("/api/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: emailInput.value }),
                });

                const data = await response.json();
                console.log(data.message)
                messageBox.textContent = data.message;

                if (data.status === 'success') {
                    setTimeout(() => {
                        window.location.href = "/users/reset-password/verify";
                    }, 2000);
                } else {
                    submitBtn.disabled = false;
                }
            } catch (error) {
                messageBox.textContent = "Terjadi kesalahan, coba lagi.";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
