<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>

    
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
--hijau: #44EA2F;
--ijo: #28a745;
--kuning: #FFC517;
--abu: #E9E9E9;
--putih: #FBFBFE;
--hitam: #050315; 
}

*,
*::before,
*::after {
box-sizing: border-box;
}

html {
scroll-behavior: smooth;
}

body {
font-family: "Fira Sans", sans-serif;
background-color: #ffffff;
display: flex;
flex-direction: column;
align-items: center;
height: 100vh;
margin: 0;
position: relative;
overflow: hidden;
}

.logogede {
position: absolute;
top: 150px;
left: -700px;
width: 400px;
height: 400px;
opacity: 1.2;
z-index: -1;
border-radius: 50%;
box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
}

main {
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
width: 350px;
border-radius: 10px;
position: relative;
}

h3 {
font-size: 18px;
font-weight: 700;
}

.container {
display: flex;
flex-direction: column;
align-items: center;
margin-top: 10rem;
}

.form-input {
display: flex;
flex-direction: column;
align-items: center;
width: 100%;
}

.input-group {
display: flex;
align-items: center;
width: 180%;
margin-bottom: 10px;
background-color: var(--putih);
border: 1px solid #ccc;
border-radius: 9px;
padding: 5px;
}

.input-group img {
width: 20px;
margin-right: 10px;
margin-left: 10px;
}

.input-group input {
flex: 1;
padding: 10px;
border: none;
outline: none;
font-size: 14px;
background: transparent;
}

.submitBtn {
width: 150%;
padding: 10px;
background-color: #28a745;
border: none;
color: white;
font-size: 16px;
font-weight: bold;
border-radius: 9px;
cursor: pointer;
margin-top: 10px;
margin-bottom: 12px;
}

.submitBtn:hover {
background-color: #218838;
}


p {
margin-top: 2px;
font-size: 14px;
}

.toast {
position: fixed;
bottom: 20px; 
right: 20px; 
background-color: var(--ijo);
color: white;
padding: 22px 44px;
border-radius: 5px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
opacity: 0;
transform: translateY(50px);
transform: translateY(0);
transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
}

.error-msg {
opacity: 1;
transform: translateY(0);
background-color: #cc0000;
}

.succes-msg {
opacity: 1;
transform: translateY(0);
background-color: #4CAF50;
}

@media screen and (max-width: 1024px) {
.logogede {
left: 0;
transform: translateX(-120%);
}
}
/* media query setengah layar laptop */
@media screen and (max-width: 768px) {
.logogede {
left: 30px;
}
}

@media screen and (max-width: 576px) {
.input-group {
width: 140%;
}

.submitBtn {
width: 120%;
}

.logogede {
left: 80px;
}
}

</style>
</head>
<body>
  <div id="navbar-container"></div>

    <script>
        fetch("/src/pages/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
    </script>
    <main> 
        <div class="container">
          <img src="/src/assets/images/Logo.svg" alt="logoguede" class="logogede">
            <h3>Update Password</h3>
            <p>Masukkan Password baru Anda</p>

            <form id="passwordForm" class="form-input">
              <div class="input-group">
                <img src="/src/assets/images/pass.svg" alt="pass">
                <input type="password" id="password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                <img src="/src/assets/images/pass.svg" alt="pass">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                </div>
                <button type="submit" class="submitBtn" id="submitBtn">Update Password</button>
            </form>
            <div class="toast">
            <p class="error-msg" id="errorMsg"></p>
            <p class="success-msg" id="successMsg"></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", async function (event) {
          event.preventDefault();
  
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const errorMsg = document.getElementById("errorMsg");
          const successMsg = document.getElementById("successMsg");
          const submitBtn = document.getElementById("submitBtn");
  
          errorMsg.textContent = "";
          successMsg.textContent = "";
          submitBtn.disabled = true;
          submitBtn.textContent = "Memperbarui...";
  
          if (password !== confirmPassword) {
            errorMsg.textContent = "Password tidak cocok!";
            submitBtn.disabled = false;
            submitBtn.textContent = "Update Password";
            return;
          }
  
          try {
            const response = await fetch("/api/auth/reset-password/verify/update-password", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ password }),
            });
  
            const result = await response.json();
            console.log(result);
  
            if (result.status !== "success") throw new Error(result.message);
  
            successMsg.textContent = "Password berhasil diperbarui! Mengalihkan...";
            setTimeout(() => (window.location.href = "/login"), 2000);
          } catch (error) {
            errorMsg.textContent = error.message;
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Update Password";
          }
        });
      </script>
</body>
</html>
