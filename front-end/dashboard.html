<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      .btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .logout-btn {
        background-color: #e53935;
      }

      .logout-btn:hover {
        background-color: #c62828;
      }

      .home-btn {
        background-color: #4285f4;
      }

      .home-btn:hover {
        background-color: #3367d6;
      }

      .user-data {
        margin-top: 20px;
        text-align: left;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .user-data pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Selamat Datang, <span id="username">User</span>!</h2>
      <button class="btn logout-btn" onclick="logout()">Logout</button>
      <button class="btn home-btn" onclick="goHome()">Kembali ke Home</button>
      <div class="user-data">
        <h3>Data Pengguna:</h3>
        <pre id="user-data">Memuat data...</pre>
      </div>
    </div>

    <script>
      // Ambil ID dari URL
      // const path = window.location.pathname;
      // const userId = path.split("/").pop();

      // Fetch data user berdasarkan ID
      async function fetchUserData() {
        try {
          // Request pertama: Ambil data user
          const responseUser = await fetch(`/api/auth/me`)
          if (!responseUser.ok) throw new Error("Gagal mengambil data user")

          const { data: userData } = await responseUser.json()
          document.getElementById("username").innerText = userData.name

          // Request kedua: Ambil detail user (kalau beda dari yang pertama)
          const responseDetails = await fetch(`/api/users/${userData._id}`)
          if (!responseDetails.ok)
            throw new Error("Gagal mengambil detail user")

          const { data: userDetails } = await responseDetails.json()
          document.getElementById("user-data").innerText = JSON.stringify(
            userDetails,
            null,
            2
          )
        } catch (error) {
          console.error(error)
          document.getElementById("user-data").innerText = `${error}`
        }
      }

      async function logout() {
        try {
          const response = await fetch("/api/auth/logout", { method: "POST" })
          if (response.ok) {
            window.location.href = "/login" // Redirect ke login setelah logout
          } else {
            alert("Gagal logout")
          }
        } catch (error) {
          console.error(error)
        }
      }

      function goHome() {
        window.location.href = "/" // Redirect ke home
      }

      fetchUserData()
    </script>
  </body>
</html>
