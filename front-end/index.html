<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        width: 100%;
        padding: 15px 20px;
        display: flex;
        justify-content: flex-end;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn-login {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #2196f3;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
      }

      .btn-login:hover {
        background-color: #1976d2;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        max-width: 600px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/login" class="btn-login" id="authButton">Login</a>
    </div>

    <div class="container">
      <h1>Selamat Datang di Website Kami</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ut sapien
        ut mi tincidunt tempus. Donec venenatis libero ac quam porta, ac
        ullamcorper metus convallis.
      </p>
    </div>

    <script>
      async function checkLoginStatus() {
        try {
          const response = await fetch("/api/auth/user", {
            credentials: "include",
          });
          if (!response.ok) throw new Error("Not logged in");

          const user = await response.json();
          const authButton = document.getElementById("authButton");
          authButton.textContent = "Dashboard";
          authButton.href = "/dashboard";
        } catch (error) {
          console.log("User not logged in.");
        }
      }

      checkLoginStatus();
    </script>
  </body>
</html>
