<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Registrasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-register {
        background-color: #4caf50;
      }

      .btn-register:hover {
        background-color: #45a049;
      }

      .btn-google {
        background-color: #db4437;
        margin-top: 10px;
      }

      .btn-google:hover {
        background-color: #c1351d;
      }

      .login-link {
        margin-top: 15px;
        display: block;
        color: #333;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      #message {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrasi</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Nama Lengkap" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn btn-register">Daftar</button>
      </form>
      <button onclick="location.href='/api/auth/google'" class="btn btn-google">
        Lanjutkan dengan Google
      </button>
      <a href="/login" class="login-link">Sudah punya akun? Login</a>
      <p id="message"></p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageElement = document.getElementById("message");

          messageElement.textContent = "Sedang mendaftar...";

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Registrasi gagal");
            }

            messageElement.textContent =
              "Registrasi berhasil dibuat! Mengalihkan...";
            setTimeout(() => (window.location.href = "/login/verify"), 2000);
          } catch (error) {
            messageElement.textContent = error.message;
          }
        });
    </script>
  </body>
</html>
