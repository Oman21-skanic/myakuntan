<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        text-align: center;
        color: white;
        margin: 10px 0;
      }
      .btn-update {
        background-color: #2196f3;
      }
      .btn:hover {
        opacity: 0.8;
      }
      .error-msg {
        color: red;
        margin-top: 10px;
      }
      .success-msg {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Update Password</h2>
      <form id="updatePasswordForm">
        <input type="password" id="oldPassword" placeholder="Old Password" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit" class="btn btn-update" id="submitBtn">Update Password</button>
      </form>

      <p class="error-msg" id="errorMsg"></p>
      <p class="success-msg" id="successMsg"></p>
    </div>

    <script>
      document
        .getElementById("updatePasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const oldPassword = document.getElementById("oldPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const errorMsg = document.getElementById("errorMsg");
          const successMsg = document.getElementById("successMsg");
          const submitBtn = document.getElementById("submitBtn");

          // Disable button while waiting for response
          submitBtn.disabled = true;
          errorMsg.textContent = "";
          successMsg.textContent = "";

          try {
            const response = await fetch("/api/users/user/password", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ oldPassword, newPassword }),
              credentials: "include", // Include cookies for authentication
            });

            const result = await response.json();

            console.log(result, result.status);
            if (result.status === 'fail') throw new Error(result.message);

            successMsg.textContent = "Password berhasil diupdate! Mengalihkan...";
            setTimeout(() => {
              window.location.href = "/dashboard"; // Redirect after 2 seconds
            }, 2000);
          } catch (error) {
            errorMsg.textContent = error.message;
          } finally {
            // Enable the button again after receiving response
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
