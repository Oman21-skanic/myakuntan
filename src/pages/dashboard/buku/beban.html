<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Beban</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/assets/styles/buku.css">
</head>
<body>
    <div class="main">
        <nav id="navbar-container"></nav>
        <script>
            fetch("/src/pages/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar-container").innerHTML = data);
        </script>

        <div class="transaksi">
          <h1>Buku Beban</h1>
            <div class="bar-atas">
              <div class="search-bar">
                <button><img src="/src/assets/images/search.png" alt="Logo-search"></button>
                <input type="text" name="search" id="cari" placeholder="Cari Transaksi Kamu" >
              </div>
              <div class="filter-dropdown" style="margin-right: 20px; ">
                <div class="btn-group">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #FBFBFE; color: #44EA2F; font-weight: 600; border: none;">
                    Filter by
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Buku</a></li>
                    <li><a class="dropdown-item" href="#">Saldo</a></li>
                  </ul>
                </div>
                <div class="btn-group">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #FBFBFE; color: #44EA2F; font-weight: 600; border: none;">
                    Sort by
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">A-Z</a></li>
                    <li><a class="dropdown-item" href="#">Newest</a></li>
                    <li><a class="dropdown-item" href="#">Highest Transaction</a></li>
                  </ul> 
                </div>
              </div>
              <!-- <div class="tambah">
                <button><img src="/src/assets/images/plus.png" alt="Logo-search"></button>
              </div> -->
            </div>
            <div class="table" style="max-height: 425px; overflow-y: auto; border:none; border: 0px solid var(--ijolagi);">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Nama Transaksi</th>
                    <th>Debit</th>
                    <th>Kredit</th>
                    <th>Saldo</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="transaction-body">
                </tbody>
              </table>
            </div>
            
            <script>
              const tbody = document.getElementById('transaction-body');
              const data = {
                id: 1,
                tanggal: '2025-09-12',
                nama: 'Setoran Awal',
                debit: '100.000',
                kredit: '0',
                saldo: '100.000'
              };
            
              const jumlahBaris = 15; // Ganti sesuai jumlah yang kamu mau
            
              for (let i = 0; i < jumlahBaris; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${data.id}</td>
                  <td>${data.tanggal}</td>
                  <td>${data.nama}</td>
                  <td>${data.debit}</td>
                  <td>${data.kredit}</td>
                  <td>${data.saldo}</td>
                  <td class="action-btn">â‹®</td>
                `;
                tbody.appendChild(tr);
              }
            </script>
            
          </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
